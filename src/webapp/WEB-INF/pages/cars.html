<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<header>
    <h1>Cars</h1>
</header>
<main>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Number</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.number}"></td>
        </tr>
    </table>
</main>
</body>
</html>
